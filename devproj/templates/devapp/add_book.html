{% extends 'devapp/index.html' %}

{% block content %}
    <div class="container">
        <div class="col-md-12">
            <h2 class="text-center"><b>Add new book</b></h2><br>
            <form class="form-horizontal" action="./update" method="GET">
                <div class="form-group">
                    <label class="control-label col-sm-2">Book Name:</label>
                    <div class="col-sm-10">
                        <input type="text" name="book" class="form-control" placeholder="Enter Book Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Author Name:</label>
                    <div class="col-sm-10"> 
                        <input type="text" name="author" class="form-control" placeholder="Enter Author Name">
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
{% endblock content %}
