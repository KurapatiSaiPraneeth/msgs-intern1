{% extends "devapp/index.html" %}

{% block content %}
{% include "devapp/snippets/filter_book.html" %}
<div class="text-center container">
        <h2>Authors of the book "{{ name }}"</h2>
            <table class="table table-hover">
                    <tbody>
                      {% for author in authors %}
                      <tr>
                        <td>{{ author.author_name }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
            </table>
</div>
{% endblock content %}
